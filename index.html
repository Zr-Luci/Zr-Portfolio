<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h1>About Me</h1>
        <p>This is the About section.</p>
    </section>

    <section id="projects">
        <h1>Projects</h1>
        <div id="portfolio">
            <div class="project">
                <div class="image-container">
                    <img src="project1.jpg" alt="Project 1">
                </div>
                <h2>Project 1</h2>
                <p>Details about Project 1.</p>
                <button>View More</button>
            </div>
            <div class="project">
                <div class="image-container">
                    <img src="project2.jpg" alt="Project 2">
                </div>
                <h2>Project 2</h2>
                <p>Details about Project 2.</p>
                <button>View More</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Feedback</button>
        </form>
    </section>

    <section id="blog">
        <h1>Blog</h1>
        <!-- Blog posts will be added dynamically here -->
    </section>

    <section id="feedback">
        <h1>Feedback</h1>
        <form>
            <label for="feedback-name">Name:</label>
            <input type="text" id="feedback-name" name="feedback-name">

            <label for="feedback-email">Email:</label>
            <input type="email" id="feedback-email" name="feedback-email">

            <label for="feedback-message">Feedback:</label>
            <textarea id="feedback-message" name="feedback-message"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
